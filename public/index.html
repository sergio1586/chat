<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="sidebar" class="col-md-3 col-lg-2 bg-dark text-light">
                <h1 class="text-center">Chat Mensajes</h1>
                <label for="identificacion" class="form-label">Tu Identificación:</label>
                <input type="text" id="identificacion" class="form-control mb-3">
                <button onclick="conectar()" class="btn btn-primary">Conectar</button>
                <select id="usuarioSelecionado" class="form-select mb-3" disabled>
                    <!-- Opciones se añadirán dinámicamente aquí -->
                </select>
                <div id="listaUsuarios"></div>
            </div>
            <div id="main" class="col-md-9 col-lg-10 flex-grow-1">
                <div id="mensajes" class="mb-4"></div>
                <div id="input-container" class="d-flex">
                    <input type="text" id="inputMensaje" class="form-control flex-grow-1" placeholder="Escribe tu mensaje">
                    <button id="enviarPublico" onclick="enviarPublico()" class="btn btn-success">Publico</button>
                    <button id="enviarPrivado" onclick="enviarPrivado()" class="btn btn-primary">Privado</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
